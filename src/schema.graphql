#----------TYPES----------
type User {
  id: ID!
  name: String!
  email: String
  updatedAt: String!
  createdAt: String!
}

#----------METHODS----------
type Query {
    users: [User!]!
}

type Mutation {
  createUser(data: CreateUserInput): User!
  deleteUser: User!
  updateUser(data: UpdateUserInput): User!
}

#----------INPUT----------

input CreateUserInput {
  name: String!
  password: String!
  email: String!
}

input UpdateUserInput {
  name: String
  password: String
  email: String
}

#----------ENUMS----------

enum MutationType {
  CREATED
  UPDATED
  DELETED
}